<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui;
            color: white;
        }
        .box1, .box2, .box3 {
            float: left;
            padding: 100px;
        }
        .box4, .box5, .box6 {
            float: right;
            padding: 100px;
        }
    </style>
</head>
<body>
    <div class="box1" style="background-color: coral;">box1</div>
    <div class="box2" style="background-color: brown;">box2</div>
    <div class="box3" style="background-color: crimson;">box3</div>
    <div class="box4" style="background-color: red;">box4</div>
    <div class="box5" style="background-color: chocolate;">box5</div>
    <div class="box6" style="background-color: burlywood;">box6</div>
</body>
</html>
