<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas22</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            background-color: rgb(138, 12, 255);
            border-radius: 25px;
            padding: 50px;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui;
            text-align: center;
            transition: all 0.5s ease;
            box-shadow: 0px 5px 8px #00000050;
        }
        .card img {
            border-radius: 1000px;
            width: 150px;
        }
        .card .heading {
            color: white;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .card .des {
            color: white;
            margin: 20px;
        }
        .card button {
            padding: 10px 20px;
            border-radius: 100px;
            border: 1px solid rgb(138, 12, 255);
            background-color: white;
            color: rgb(138, 12, 255);
            transition: all 0.5s ease;
        }

        .des::first-letter {
            font-size: 20px;
        }
        .heading::before {
            content: ".";
        }
        .heading::after {
            content: ".";
        }

        .card button:hover {
            background-color: rgb(138, 12, 255);
            border: 1px solid white;
            color: white;
            transform: translateY(-10px);
            box-shadow: 0px 5px 8px #00000050;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="pp.png" alt="">
        <div class="heading">
            <h1>Faiz Abdurrahman</h1>
            <p>Front-end programer</p>
        </div>
        <p class="des">I have a dream to become a real programmer</p>
        <button>Hire Me</button>
    </div>
</body>
</html>
