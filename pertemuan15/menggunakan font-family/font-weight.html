<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font-lighter {
        font-weight: lighter;
      }
      .font-normal {
        font-weight: normal;
      }
      .font-bold {
        font-weight: bold;
      }
      .font-bolder {
        font-weight: bolder;
      }
      .font-bold-angka {
        font-weight: 1000;
      }
    </style>
  </head>
  <body>
    <p class="font-lighter">Ini adalah text lighter</p>
    <p class="font-normal">Ini adalah text normal</p>
    <p class="font-bold">ini adalah text bold</p>
    <p class="font-bolder">ini adalah text bolder</p>
    <p class="font-bold-angka">ini adalah text bold dengan angka</p>
  </body>
</html>
