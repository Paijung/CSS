<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan internal css</title>
    <!-- Bisa ini -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bisa ini juga -->
    <style>
      @import "style.css";
    </style>
  
  </head>
  <body>
    <h2>Ini judul artikel</h2>
    <p>
      Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanaya untuk
      percobaan saja. Percobaan untuk mendemokan <i>Internal css</i>. Seperti
      namanmya, <i>Inline css</i> adalah kode CSS yang ditulis langsung dalam
      file HTML.
    </p>
  </body>
</html>
